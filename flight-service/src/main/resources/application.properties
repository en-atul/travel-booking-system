# Server Configuration
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/flight_service_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Eureka Client Configuration
spring.application.name=flight-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Spring Cloud Stream Configuration
spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.stream.kafka.binder.required-acks=1
spring.cloud.stream.kafka.binder.replication-factor=1

# Function Bindings
spring.cloud.function.definition=flightEventHandler
spring.cloud.stream.bindings.flightEventHandler-in-0.destination=booking-created
spring.cloud.stream.bindings.flightEventHandler-out-0.destination=flight-reserved

# Event Topics (Publishers)
spring.cloud.stream.bindings.flight-reserved-out.destination=flight-reserved
spring.cloud.stream.bindings.flight-reservation-failed-out.destination=flight-reservation-failed
spring.cloud.stream.bindings.flight-cancel-out.destination=flight-cancel

# Event Topics (Consumers)
spring.cloud.stream.bindings.booking-created-in.destination=booking-created
spring.cloud.stream.bindings.flight-cancel-in.destination=flight-cancel

# Logging
logging.level.com.proj.flightservice=DEBUG
logging.level.org.springframework.cloud.stream=DEBUG
