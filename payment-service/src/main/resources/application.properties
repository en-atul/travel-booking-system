# Server Configuration
server.port=8086

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/payment_service_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Eureka Client Configuration
spring.application.name=payment-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Spring Cloud Stream Configuration
spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.stream.kafka.binder.required-acks=1
spring.cloud.stream.kafka.binder.replication-factor=1

# Function Bindings
spring.cloud.function.definition=paymentProcessingHandler,paymentRefundHandler
spring.cloud.stream.bindings.paymentProcessingHandler-in-0.destination=payment-events
spring.cloud.stream.bindings.paymentRefundHandler-in-0.destination=payment-events

# Event Topics (Publishers)
spring.cloud.stream.bindings.payment-events.destination=payment-events
spring.cloud.stream.bindings.booking-events.destination=booking-events

# Event Topics (Consumers)
spring.cloud.stream.bindings.payment-events-in.destination=payment-events

# Logging
logging.level.com.proj.paymentservice=DEBUG
logging.level.org.springframework.cloud.stream=DEBUG
