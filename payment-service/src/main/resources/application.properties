# Server Configuration
server.port=8086

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/payment_service_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Eureka Client Configuration
spring.application.name=payment-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Spring Cloud Stream Configuration
spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.stream.kafka.binder.required-acks=1
spring.cloud.stream.kafka.binder.replication-factor=1

# Function Bindings
spring.cloud.function.definition=paymentEventHandler
spring.cloud.stream.bindings.paymentEventHandler-in-0.destination=payment-processing
spring.cloud.stream.bindings.paymentEventHandler-out-0.destination=payment-processed

# Event Topics (Publishers)
spring.cloud.stream.bindings.payment-processed-out.destination=payment-processed
spring.cloud.stream.bindings.payment-failed-out.destination=payment-failed
spring.cloud.stream.bindings.payment-refund-out.destination=payment-refund

# Event Topics (Consumers)
spring.cloud.stream.bindings.payment-processing-in.destination=payment-processing
spring.cloud.stream.bindings.payment-refund-in.destination=payment-refund

# Logging
logging.level.com.proj.paymentservice=DEBUG
logging.level.org.springframework.cloud.stream=DEBUG
